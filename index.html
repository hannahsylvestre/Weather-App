<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>FrizzCast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <div class="home">
      <img class= "logo" src="img/logo.svg">
      <div class="greeting">
        <h1>Hey There!</h1>
        <p>what's it gonna be today:      
        </br>good hair day or bad hair day?</p>
      </div>
      <button>let's find out!</button>
    </div>
  

  <div class="main">

    <div class="current">

    <div class="data">
<!--       <p class="weather"><span></span>°</p>
      <p class="high"><span></span>°</p>
      <p class="low"><span></span>°</p>
      <p class="day">TH</p>
      <p class="date">October 16, 2020</p> -->
     
      <p class="weather"><span></span>°</p>
      <p class="day">TH</p>
      <p class="high"><span></span>°</p>
      <p class="low"><span></span>°</p>
    </div>

      <div class="forecast">
        <p class="description">heading [to change]</p>
        <p class="message">paragraph [to change]</p>
        <!-- <img class="emote" src="img/emote1.svg"> -->
        <div class="emote"></div>
        <p class="location">PROVIDENCE</p>
      </div>

      <div class="info">
      <p class="humidity">Humidity</p>
      <p class="humidity-value"><span></span>%</p>
      <img class= "rain" src="img/rain.svg">
      <p class="pop"><span></span>%</p>
      <p class="wind-speed">Wind Speed</p>
      <p class="wind-speed-value"><span></span>mph</p>

    </div>

  </div>

    <div class="weekly">

      <div class="day1 row">
        <p class="day">F</p>
        <p class="description"></p>
        <p class="high"><span></span>°</p>
        <p class="low"><span></span>°</p>
      </div>

        <div class="day2 row">
          <p class="day">SA</p>
          <p class="description"></p>
          <p class="high"><span></span>°</p>
          <p class="low"><span></span>°</p>
        </div>

        <div class="day3 row">
          <p class="day">S</p>
          <p class="description"></p>
          <p class="high"><span></span>°</p>
          <p class="low"><span></span>°</p>
        </div>

        <div class="day4 row">
          <p class="day">M</p>
          <p class="description"></p>
          <p class="high"><span></span>°</p>
          <p class="low"><span></span>°</p>
        </div>

        <div class="day5 row">
          <p class="day">T</p>
          <p class="description"></p>
          <p class="high"><span></span>°</p>
        <p class="low"><span></span>°</p>
        </div>

        <div class="day6 row">
          <p class="day">W</p>
          <p class="description"></p>
          <p class="high"><span></span>°</p>
          <p class="low"><span></span>°</p>
        </div>

        <div class="day7 row">
          <p class="day">TH</p>
          <p class="description"></p>
          <p class="high"><span></span>°</p>
          <p class="low"><span></span>°</p>
        </div>

    </div>

  </div>


  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js?v=1.0.7"></script>

</body>

</html>
